<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading ">
            
                <div *ngIf="result">{{result[0].labname}}</div>
           
        </div>
        <div class="page-title-actions">
            <label class="text-danger" *ngIf="result">Count: {{ result.length }}</label>
            <div><button class="btn btn-primary " routerLink="/master/labs">Back</button></div>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">

                <form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)">
                    <div class="position-relative form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Test Name<span class="text-danger">*</span></label>
                                <input placeholder="Test Name" type="text" formControlName="name" class="form-control">
                                <em class="error text-danger small"
                                    *ngIf="formdata.controls.name.touched && formdata.controls.name.invalid">Please
                                    enter Test Name</em>
                            </div>
                            <!-- <div class="col-md-4"> -->

                            <input type="hidden" formControlName="labid">

                            <!-- </div> -->

                            <div class="col-md-4">
                                <label>Testtype<span class="text-danger">*</span></label>
                                <select formControlName="testtype" class="form-control">
                                    <option value="Parameter">Parameter</option>
                                    <option value="Template">Template</option>
                                </select>

                                <em class="error text-danger small"
                                    *ngIf="formdata.controls.testtype.touched && formdata.controls.testtype.invalid">Please
                                    enter Test type</em>
                            </div>
                            <div class="col-md-4">
                                <label>Rate<span class="text-danger">*</span></label>
                                <input placeholder="Rate" type="number" formControlName="rate" class="form-control">
                                <em class="error text-danger small"
                                    *ngIf="formdata.controls.rate.touched && formdata.controls.rate.invalid">Please
                                    enter Rate</em>
                            </div>
                        </div>
                    </div>

                    <input type="submit" [disabled]="formdata.invalid" value="Save" class="mt-1 btn btn-primary">
                    <input type="button" value="Cancel" class="mt-1 ml-2 btn btn-danger" (click)="cancel()
                    ">
                </form>

            </div>
        </div>
    </div>

    <div class="col-lg-12 mt-2">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover table-striped table-bordered">
                    <thead class="text-center">
                        <tr>
                            <th style="width: 150px;">Action</th>
                            <th style="width: 80px;">No</th>
                            <th>Test Name</th>
                            <th>Test type </th>
                            <th>Rate </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of result; let i=index" class="text-center">
                            <td class="text-center ">

                                <button (click)="edit(data.id)" title="Edit"
                                    class="mb-2 mr-2 btn-icon btn-icon-only btn-pill btn btn-primary"><i
                                        class="pe-7s-tools btn-icon-wrapper"> </i></button>
                                <button (click)="delete(data.id)" title="Delete"
                                    class="mb-2 mr-2 btn-icon btn-icon-only btn-pill btn btn-danger"><i
                                        class="pe-7s-trash btn-icon-wrapper"> </i></button>

                            </td>
                            <td>{{i+1}}</td>
                            <td>{{data.name}}</td>
                            <td>{{data.testtype}}</td>
                            <td>{{data.rate}}</td>

                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
