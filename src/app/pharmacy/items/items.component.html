<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div>Items</div>
        </div>
        <div class="page-title-actions">
            <label class="text-danger" *ngIf="result">Count: {{ result.length }}</label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)" class="">
                    <div class="position-relative form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label>ITEM<span class="text-danger">*</span></label>
                                <input placeholder="Title" type="text" formControlName="title" class="form-control">
                                <em class="error text-danger small"
                                    *ngIf="formdata.controls.title.touched && formdata.controls.title.invalid">Please
                                    enter title</em>
                            </div>

                            <!-- <div class="col-md-4">
                            <label>Parent Menu<span class="text-danger">*</span></label>
                            <select class="form-control" formControlName="menuid">
                                <option value="0">Menu</option>
                                <option *ngFor="let menu of parentMenus | paginate: { itemsPerPage:itemsPerPage , currentPage: p };" value="{{ menu.id }}">{{ menu.title }}</option>
                            </select>
                        </div> -->
                            <div class="col-md-4">
                                <label>Medicine Type<span class="text-danger">*</span></label>
                                <select class="form-control" formControlName="mtype">
                                    <option value="0">Capsule</option>
                                    <option
                                        *ngFor="let item of parentitems | paginate: { itemsPerPage:itemsPerPage , currentPage: p };"
                                        value="{{ item.id }}">{{ item.title }}</option>
                                </select>
                            </div>

                            <div class="col-md-4 ">
                                <label>Sr.No<span class="text-danger">*</span></label>
                                <input placeholder="SrNo" type="text" formControlName="srno" class="form-control">
                                <em class="error text-danger small"
                                    *ngIf="formdata.controls.srno.touched && formdata.controls.srno.invalid">Please
                                    enter srno</em>
                            </div>


                        </div>
                    </div>

                    <input type="submit" [disabled]="formdata.invalid" value="Save" class="mt-1 btn btn-primary">
                    <span (click)="reset()" class="mt-1 ml-2 btn btn-danger">Cancel</span>
                </form>

            </div>
        </div>
    </div>
    <div class="col-lg-12 mt-2">
        <div class="card">
            <div class="card-body">

            </div>
            <div>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
